<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>dev.finances</title>

  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">  
</head>

<body>
  <header>
    <h1 id="logo">dev.finance</h1>
  </header>
  <main>
    <section id="balance">
      <h2>Balanço</h2>

      <div class="card">
        <h3>Entrada</h3>
        <p>R$ 5.000,00</p>
      </div>

      <div class="card">
        <h3>Saídas</h3>
        <p>R$ 2.000,00</p>        
      </div>

      <div class="card">
        <h3>Total</h3>
        <p>R$ 3.000,00</p>
      </div>

    </section>

    <section id="transaction">
      <table id="data-table">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Luz</td>
            <td>R$ 500,00</td>
            <td>23/01/2021</td>
          </tr>
          <tr>
            <td>web siste</td>
            <td>R$ 5.000,00</td>
            <td>23/01/2021</td>
          </tr>
          <tr>
            <td>Aluguel</td>
            <td>R$ 200,00</td>
            <td>23/01/2021</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>


  <p>dev.finence</p>
</body>

</html>
